<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Stories - Bedtime Story Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <header class="page-header">
      <a href="/" class="back-btn">‚Üê Back</a>
      <h1>üìö Classic Stories</h1>
    </header>

    <main class="stories-container">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading stories...</p>
      </div>

      <div id="stories-grid" class="stories-grid" style="display: none;">
        <!-- Stories will be loaded here -->
      </div>

      <div id="error" class="error" style="display: none;">
        <p>Sorry, we couldn't load the stories. Please try again.</p>
        <button onclick="loadStories()" class="btn btn-primary">Try Again</button>
      </div>
    </main>

    <!-- Story Modal -->
    <div id="storyModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="storyContent">
          <!-- Story content will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/classic.js') }}"></script>
</body>

</html>
