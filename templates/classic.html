<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Stories - Bedtime Story Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
</head>

<body class="classic-page">
  <div class="container">
    <!-- Header with hamburger menu -->
    <header class="classic-header">
      <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </div>
    </header>

          <!-- Navigation Menu -->
      <div class="nav-menu" id="navMenu">
        <div class="nav-close" onclick="toggleMenu()">
          <div class="close-icon">Ã—</div>
        </div>
        <div class="nav-menu-content">
          <a href="/" class="nav-link">About Us</a>
          <a href="/classic" class="nav-link">Classic</a>
          <a href="/personalised" class="nav-link">Personalised</a>
        </div>
      </div>

    <!-- Page Title -->
    <div class="classic-title">
      <h1>Classic Stories</h1>
    </div>

    <main class="stories-container">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading stories...</p>
      </div>

      <div id="stories-grid" class="stories-grid" style="display: none;">
        <!-- Stories will be loaded here -->
      </div>

      <div id="error" class="error" style="display: none;">
        <p>Sorry, we couldn't load the stories. Please try again.</p>
        <button onclick="loadStories()" class="btn btn-primary">Try Again</button>
      </div>
    </main>

    <!-- Story Modal -->
    <div id="storyModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="storyContent">
          <!-- Story content will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/classic.js') }}"></script>
  <script>
    function toggleMenu() {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('nav-menu-open');
    }
  </script>
</body>

</html>
